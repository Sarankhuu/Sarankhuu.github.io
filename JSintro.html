	<script type="text/javascript">
		/*2. define max() a function */
		function max(a, b){
			if(a > b) {
				return a;
			} else {
				return b;
			};
		}

		/*3. define maxOfThree() a function*/
		function maxOfThree(a, b, c){
			if(a > b){
				if(a > c){
					return a;
				} else {
					return c;
				}
			} else if(b > c){
				return b;
			} else {
				return c;
			};
		}

		/*4. write a function isVowel()*/
		function isVowel(b){
			var n = b.length;
			var a = b.toLowerCase();
			if(n != 1) {
				return false;
			} else if(a == "a" || a == "e" || a == "o" || a == "u" || a == "i") {
				return true;
			} else {
				return false;
			};
		}

		/*5. define a function sum() and function multiply()*/
		function sum(arr){
			return arr.reduce(function(a, b){
				return a + b;
			}, 0);
		}

		function multiply(arr){
			return arr.reduce(function(a,b){
				return a * b;
			}, 1);
		}

		/*6. define a function reverse()*/
		function reverse(str){
			return str.split('').reverse().join('');
		}

		/*7. write a function findLongestWord()*/
		function findLongestWord(arr){
			let l = [];
			for(let i =0; i<arr.length; i++){
				l.push(arr[i].length);
			}

			return Math.max(...l);
		}

		/*8. write a function filterLongWords()*/
		function  filterLongWords(arr, i){
			return arr.filter(function(el, i, arr){
				return el.length > i;
			});
		}
